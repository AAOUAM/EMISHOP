<div class="container mt-3">

  <div class="container d-flex  mt-5">
    <div class="card p-4 shadow-sm" style="width: 400px;">
      <form [formGroup]="commentaireForm" (ngSubmit)="ajouterCommentaire()">
        <div class="form-group mb-3">
          <label for="user" class="form-label">Auteur :</label>
          <input id="user" formControlName="user" type="text" placeholder="Votre nom" class="form-control" />
        </div>

        <div class="form-group mb-3">
          <label for="contenu" class="form-label">Commentaire :</label>
          <textarea id="contenu" formControlName="contenu" placeholder="Votre commentaire" class="form-control"></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="rating" class="form-label">Rating :</label>
          <input id="rating" formControlName="rating" type="number" placeholder="Votre rating" class="form-control" />
        </div>

        <button type="submit" [disabled]="commentaireForm.invalid" class="btn btn-primary w-100">Ajouter</button>
      </form>
    </div>
  </div>

</div>
