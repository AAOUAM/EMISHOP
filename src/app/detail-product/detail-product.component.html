<div class="container mb-5">
  <div class="card">
      <div class="d-flex row">
        <div class="preview col-md-6">

          <!-- Carousel -->
          <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner" *ngIf="ProductAdetaile.images.length > 1" >
              <div class="carousel-item active">
                <img [src]="ProductAdetaile.images[0]" alt="" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img [src]="ProductAdetaile.images[1]" alt="" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img [src]="ProductAdetaile.images[2]" alt="" class="d-block w-100">
              </div>
            </div>

            <div class="carousel-inner" *ngIf="ProductAdetaile.images.length === 1" >
              <div class="carousel-item active">
                <img [src]="ProductAdetaile.images[0]" alt="" class="d-block w-100">
              </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>


        <div class="details col-md-6">
          <h3 class="product-title">{{ ProductAdetaile.title }}</h3>
          <h4 class="ticket-style">Marque : {{ProductAdetaile.brand}}</h4>
          <div class="rating">
            <span class="text-danger"><strong>Solde : {{ProductAdetaile.discountPercentage}} %</strong></span>
          </div>
          <p class="product-description">{{ProductAdetaile.description}}</p>
          <h4 class="checked">PRIX ACTUELL: <span class="text-success">{{ ProductAdetaile.price }} $</span></h4>
          <p class="vote"><strong>Rating :  {{ProductAdetaile.rating}} / 5</strong></p>
          <div class="stars mb-4">
          <span *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
              class="bi"  [ngClass]="{
                'bi-star-fill': i < ProductAdetaile.rating,
                'bi-star': i + 1 > ProductAdetaile.rating}">
          </span>
          </div>


          <div class="action align-content-between">
            <button class="btn btn-primary " type="button" (click)="addTopanier()">Ajouter Au panier <i class="bi bi-cart-check"></i></button>
            <button class="btn btn-success ms-5" (click)="AjouterCommentaire()">Ajouter un commentaire</button>
          </div>

        </div>
      </div>
  </div>
</div>
