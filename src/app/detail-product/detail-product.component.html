<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img [src]="ProductAdetaile[0]" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img [src]="ProductAdetaile[1]" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img [src]="ProductAdetaile[2]" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{ ProductAdetaile.title }}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="text-danger"><strong>Solde : {{ProductAdetaile.discountPercentage}} %</strong></span>
          </div>
          <p class="product-description">{{ProductAdetaile.description}}</p>
          <h4 class="price">Prix Actuell: <span>{{ ProductAdetaile.price }} $</span></h4>
          <p class="vote"><strong>Rating :  {{ProductAdetaile.rating}} / 5</strong></p>
          <div class="action">
            <button class="btn btn-primary " type="button">Ajouter Au panier <i class="bi bi-cart-check"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
