<div class="container mt-5 mb-5">
  <div class="text-center">
    <img src="../../assets/logo_transparent.png" height="200" width="200"/>
  </div>
  <h1 class="text-center mb-4">Je crée mon compte</h1>

  <!-- Register Form -->
  <form (ngSubmit)="inscription(f)" #f="ngForm" >
    <div class="row">
      <div class="col-md-6">
        <h4 class="mb-3">Mes informations personnelles</h4>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Nom Complet *</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" placeholder="Nom Complet" required>
        </div>

        <!-- Gender (Radio Buttons) -->
        <label class="form-label">Le sexe</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="civility" [(ngModel)]="user.civility" id="homme" value="homme">
          <label class="form-check-label" for="homme">Homme</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="civility" [(ngModel)]="user.civility" id="femme" value="femme">
          <label class="form-check-label" for="femme">Femme</label>
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="date_naissance" class="form-label">Ma date de naissance *</label>
          <input type="date" class="form-control" id="date_naissance" name="date_naissance" [(ngModel)]="user.dateNaissance" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="telephone" class="form-label">Mon téléphone *</label>
          <div class="input-group">
            <span class="input-group-text">+212</span>
            <input type="tel" class="form-control" id="telephone" name="telephone" [(ngModel)]="user.telephone" placeholder="Mon téléphone" required>
          </div>
        </div>
      </div>

      <!-- Connection Information Section -->
      <div class="col-md-6">
        <h4 class="mb-3">Mes informations de connexion</h4>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Mon e-mail *</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="Mon e-mail" required>
        </div>

        <!-- Confirm Email -->
        <div class="mb-3">
          <label for="confirm_email" class="form-label">Je confirme mon e-mail *</label>
          <input type="email" class="form-control" id="confirm_email" name="confirm_email" [(ngModel)]="user.confirmEmail" placeholder="Je confirme mon e-mail" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Mon mot de passe *</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Mon mot de passe" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Je confirme mon mot de passe *</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" [(ngModel)]="user.confirmPassword" placeholder="Je confirme mon mot de passe" required>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mt-3" [disabled]="f.invalid">Je crée mon compte</button>
      </div>

      <p class="text-center mt-3">Vous avez déjà un compte?
        <a class="text-decoration-text text-success" routerLink="/Auth">Connectez-vous</a>
      </p>
    </div>
  </form>
</div>
