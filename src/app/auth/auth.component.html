<div class="container ">
<div class="text-center">
  <img src="../../assets/logo_transparent.png" height="200" width="200"/>
</div>
<div id="login-form-wrap">
  <h2>Se connecter</h2>
  <form id="login-form" (ngSubmit)="register(f)"  #f= "ngForm">
    <p>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required
             placeholder="Votre email" ><span></span><span></span>
    </p>
    <p>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required
             placeholder="Votre mot de passe" ><span></span><span></span>
    </p>
    <p>
      <input type="submit" id="login" value="Login" (click)="Login()">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Nouveau chez EMISHOP? <a routerLink='/inscription'>Cr√©er votre compte</a><p>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->

</div>
