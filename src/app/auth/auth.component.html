<div class="container">
  <div class="text-center">
    <img src="../../assets/logo_transparent.png" height="200" width="200"/>
  </div>
  <div id="login-form-wrap">
    <h2>Se connecter</h2>
    <form id="login-form" (ngSubmit)="register(f)" #f="ngForm"> <!-- piloté par template -->
      <p>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required
               placeholder="Votre email">
      </p>
      <p>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required
               placeholder="Votre mot de passe">
      </p>
      <p>
        <input type="submit" id="login" value="Login">
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Nouveau chez EMISHOP? <a routerLink='/inscription'>Créer votre compte</a></p>
    </div>
  </div>
</div>
